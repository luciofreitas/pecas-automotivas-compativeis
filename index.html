<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peças Automotivas Compatíveis</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="apple-touch-icon" href="logo.png" />
    
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Montserrat for MenuLogin -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Vite dev server uses /src/main.jsx; on static hosting use built bundle in /assets -->
  <!-- Prefer dynamic selection: if assets exist use compiled bundle, otherwise fall back to source. -->
  <script>
    // If the compiled JS bundle exists under /assets, load it as a module to avoid server sending text/jsx.
    (function(){
  // Use relative paths (no leading slash) so the page works on GitHub Pages project pages
  // where the site is served under a subpath like /<user>/<repo>/
      // Candidate script paths (ordered). We try each with a HEAD request and load the first that exists.
      var candidates = [
        'assets/index-DBjcVaFQ.js', // local known build
        'assets/main.js',
        'assets/index.js',
        'index.js',
        'main.js'
      ];
      function loadScript(src){
        var s = document.createElement('script');
        s.type = 'module';
        s.crossOrigin = 'anonymous';
        s.src = src;
        document.head.appendChild(s);
        console.info('Loading script:', src);
      }

      (function tryCandidates(list, onNone){
        var i = 0;
        function next(){
          if(i>=list.length){ onNone(); return; }
          var path = list[i++];
          var xhr = new XMLHttpRequest();
          try{
            xhr.open('HEAD', path, true);
            xhr.onreadystatechange = function(){
              if(xhr.readyState!==xhr.DONE) return;
              if(xhr.status>=200 && xhr.status<300){ loadScript(path); }
              else { next(); }
            };
            xhr.onerror = function(){ next(); };
            xhr.send();
          }catch(err){ next(); }
        }
        next();
      })(candidates, function(){
        // As a last resort in dev environments, try the source entry (Vite dev server)
        loadScript('src/main.jsx');
      });
    })();
  </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
