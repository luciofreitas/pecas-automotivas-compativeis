<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peças Automotivas Compatíveis</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Montserrat for MenuLogin -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Vite dev server uses /src/main.jsx; on static hosting use built bundle in /assets -->
  <!-- Prefer dynamic selection: if assets exist use compiled bundle, otherwise fall back to source. -->
  <script>
    // If the compiled JS bundle exists under /assets, load it as a module to avoid server sending text/jsx.
    (function(){
      var bundlePath = '/assets/index-DBjcVaFQ.js';
      function loadScript(src){
        var s = document.createElement('script');
        s.type = 'module';
        s.crossOrigin = 'anonymous';
        s.src = src;
        document.head.appendChild(s);
      }
      // Try to probe the bundle with HEAD request; if successful, load bundle.
      try{
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', bundlePath, true);
        xhr.onload = function(){ if (xhr.status >= 200 && xhr.status < 300) loadScript(bundlePath); else loadScript('/src/main.jsx'); };
        xhr.onerror = function(){ loadScript('/src/main.jsx'); };
        xhr.send();
      }catch(e){ loadScript('/src/main.jsx'); }
    })();
  </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
